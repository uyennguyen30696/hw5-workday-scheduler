<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- Link to Luxon -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.25.0/build/global/luxon.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
    <title>Work Day Scheduler</title>

  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <div class="time-block" id="9">
        <div class="hour">9AM</div>
        <textarea class="input" id="9am" disabled></textarea>
        <button class="save-button">
          <img src="images/save-icon.png" alt="save icon">
        </button>
        <button class="clear-button" id="clear-9">Clear</button>
      </div>
      <div class="time-block" id="10">
        <div class="hour">10AM</div>
        <textarea class="input" id="10am" disabled></textarea>
        <button class="save-button">
          <img src="images/save-icon.png" alt="save icon">
        </button>
        <button class="clear-button" id="clear-10">Clear</button>
      </div>
      <div class="time-block" id="11">
        <div class="hour">11AM</div>
        <textarea class="input" id="11am" disabled></textarea>
        <button class="save-button">
          <img src="images/save-icon.png" alt="save icon">
        </button>
        <button class="clear-button" id="clear-11">Clear</button>
      </div>
      <div class="time-block" id="12">
        <div class="hour">12PM</div>
        <textarea class="input" id="12pm" disabled></textarea>
        <button class="save-button">
          <img src="images/save-icon.png" alt="save icon">
        </button>
        <button class="clear-button" id="clear-12">Clear</button>
      </div>
      <div class="time-block" id="13">
        <div class="hour">1PM</div>
        <textarea class="input" id="13pm" disabled></textarea>
        <button class="save-button">
          <img src="images/save-icon.png" alt="save icon">
        </button>
        <button class="clear-button" id="clear-13">Clear</button>
      </div>
      <div class="time-block" id="14">
        <div class="hour">2PM</div>
        <textarea class="input" id="14pm" disabled></textarea>
        <button class="save-button">
          <img src="images/save-icon.png" alt="save icon">
        </button>
        <button class="clear-button" id="clear-14">Clear</button>
      </div>
      <div class="time-block" id="15">
        <div class="hour">3PM</div>
        <textarea class="input" id="15pm" disabled></textarea>
        <button class="save-button">
          <img src="images/save-icon.png" alt="save icon">
        </button>
        <button class="clear-button" id="clear-15">Clear</button>
      </div>
      <div class="time-block" id="16">
        <div class="hour">4PM</div>
        <textarea class="input" id="16pm" disabled></textarea>
        <button class="save-button">
          <img src="images/save-icon.png" alt="save icon">
        </button>
        <button class="clear-button" id="clear-16">Clear</button>
      </div>
      <div class="time-block" id="17">
        <div class="hour">5PM</div>
        <textarea class="input" id="17pm" disabled></textarea>
        <button class="save-button">
          <img src="images/save-icon.png" alt="save icon">
        </button>
        <button class="clear-button" id="clear-17">Clear</button>
      </div>
    </div>

    <script src="script.js"></script>
    
  </body>
</html>
